<!DOCTYPE html>
<html>
  <body>
    <h3>Convert Website to Figma</h3>
    <input
      type="text"
      id="url"
      placeholder="https://www.example.com"
      style="width: 100%; padding: 8px"
    />
    <button id="convert">Convert to Figma</button>
    <script src="ui.js"></script>
  </body>
</html>

<script>
  // This script handles the button click to send the URL to the plugin
  document.getElementById("convert").onclick = () => {
    const url = document.getElementById("url").value.trim();
    parent.postMessage({ pluginMessage: { type: "fetch-url", url } }, "*");
  };

console.log("UI script loaded. Waiting for button click...");
</script>
